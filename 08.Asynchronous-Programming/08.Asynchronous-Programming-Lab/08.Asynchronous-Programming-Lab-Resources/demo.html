<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async demo</title>
</head>
<body>

    <button onclick="getData()">Click to get Data</button>

    <script>
        function getData(){
            fetch('https://swapi.dev/api/people')
            .then((res) => res.json())
            .then((data) => console.log(data));
        }
    </script>
</body>
</html>
